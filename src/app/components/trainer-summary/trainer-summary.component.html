
<div class='container my-5'>
    <div class='trainer-summary-container p-4'>
        <div class='my-4 mx-2'>
            <h2 class='trainer-summary-username'>{{username}}</h2>

    </div>
    <div class="d-flex justify-content-center flex-wrap">
        <div *ngFor="let pokemon of pokemons; let indexOfelement=index;" class="card " style="width: 18rem;">
            <img class="card-img-top" src ="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemonsId[indexOfelement]}}.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">#{{pokemonsId[indexOfelement]}} {{pokemon}}</h5>
                <a  style="width: 100%;" (click)="onPokemonreleaseClick(pokemon)" class="btn btn-primary">Release</a>
            </div>
        </div>
    </div>
</div>
